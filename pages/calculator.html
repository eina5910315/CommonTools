<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../script/calculator.js"></script>
    <title>計算機</title>
</head>

<body onload="init()">
    <h2>計算機</h2>
    <input id="left" type="text" />
    <select id="op">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <input id="right" type="text" />
    <hr>
    <div id="result"></div>
</body>

</html>
